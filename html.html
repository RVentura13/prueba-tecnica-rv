<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HTML</title>

		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<button><a href="index.html"><<< Regresar</a></button>
		<h1>Sección HTML</h1>
		<h2>2.3</h2>
		<div class="form-container">
			<h1>Formulario</h1>
			<form>
				<label for="email">Correo Electrónico:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/>
				<br /><br />
				<label for="number">Número (entre 1 y 10):</label>
				<input
					type="number"
					id="number"
					name="number"
					min="1"
					max="10"
					required
				/>
				<br /><br />
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>
</html>
